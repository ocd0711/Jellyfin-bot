version: '3.8'
services:

  isen_controller-prod:
    image: openjdk:17
    container_name: tanhua-server-prod
    hostname: tanhua-server-prod
    privileged: true
    network_mode: host
    volumes:
      - ../bot-controller:/tmp/bot-controller:rw
      - ../hello.txt:/tmp/hello.txt:rw
